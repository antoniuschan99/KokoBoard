<head>
	<title>TeamBoard.Me</title>
	<meta name="viewport" content="width=device-width,maximum-scale=1.0">
</head>

<body>
	<header>
		<div>TeamBoard.Me</div>
	</header>

    {{> canvas }}
</body>

<template name="canvas">

	<div id="canvasButtonContainer">
		<button id="clearCanvasButton">Clear Canvas</button>
		
		<span id="colorButtonContainer">
			<button id="colorBlackButton" data-line-color="#000000" data-element-id="colorBlackButton" onclick="lineColorEventHandler(this)"></button>
			<button id="colorBlueButton" data-line-color="#0000FF" data-element-id="colorBlueButton" onclick="lineColorEventHandler(this)"></button>
			<button id="colorRedButton" data-line-color="#FF0000" data-element-id="colorRedButton" onclick="lineColorEventHandler(this)"></button>
			<button id="colorGreenButton" data-line-color="#00FF00" data-element-id="colorGreenButton" onclick="lineColorEventHandler(this)"></button>
			<button id="colorYellowButton" data-line-color="#FFFF00" data-element-id="colorYellowButton" onclick="lineColorEventHandler(this)"></button>
		</span>
		
		<span id="lineWidthButtonContainer">
			<button id="lineWidthSmallButton" data-line-width="2" data-element-id="lineWidthSmallButton" onclick="lineWidthEventHandler(this)"></button>
			<button id="lineWidthMediumButton" data-line-width="4" data-element-id="lineWidthMediumButton" onclick="lineWidthEventHandler(this)"></button>
			<button id="lineWidthLargeButton" data-line-width="6" data-element-id="lineWidthLargeButton" onclick="lineWidthEventHandler(this)"></button>
		</span>
	</div>

	<div id="canvasContainer">
		<canvas id="sketchpad" height="565px" width="985px"></canvas>
	</div>
	
</template>

</head>

<body>
	<header>
		<div>TeamBoard.me</div>
	</header>

    {{> canvas }}
</body>

<template name="canvas">

	<div id="canvasContainer">
		<canvas id="sketchpad" height="500px" width="950px"></canvas>
	</div>
	
	<div id="canvasButtonContainer">
		<button id="clearCanvasButton">Clear Canvas</button>
		
		<button id="lineWidthSmallButton" data-line-width="2" data-element-id="lineWidthSmallButton" onclick="lineWidthEventHandler(this)">Small</button>
		<button id="lineWidthMediumButton" data-line-width="4" data-element-id="lineWidthMediumButton" onclick="lineWidthEventHandler(this)">Medium</button>
		<button id="lineWidthLargeButton" data-line-width="6" data-element-id="lineWidthLargeButton" onclick="lineWidthEventHandler(this)">Large</button>
		
		<button id="colorBlackButton" data-line-color="#000000" data-element-id="colorBlackButton" onclick="lineColorEventHandler(this)">Black</button>
		<button id="colorBlueButton" data-line-color="#0000FF" data-element-id="colorBlueButton" onclick="lineColorEventHandler(this)">Blue</button>
		<button id="colorRedButton" data-line-color="#FF0000" data-element-id="colorRedButton" onclick="lineColorEventHandler(this)">Red</button>
		<button id="colorGreenButton" data-line-color="#00FF00" data-element-id="colorGreenButton" onclick="lineColorEventHandler(this)">Green</button>
		<button id="colorYellowButton" data-line-color="#FFFF00" data-element-id="colorYellowButton" onclick="lineColorEventHandler(this)">Yellow</button>
	</div>
	
</template>
